<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/admin.css}">
    <title>Spring Music</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">SpringMusic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>
            </div>
        </nav>
    </header>
    <div class="page__body">
        <div class="add_song_playlist_form">
            <h3>Add new song: </h3>
            <form>
                <div class="mb-3">
                    <label for="songName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="songName" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="songName" class="form-label">Author</label>
                    <input type="text" class="form-control" id="songAuthor" aria-describedby="authorHelp" required>
                </div>
                <div class="mb-3">
                    <label for="songName" class="form-label">Album</label>
                    <input type="text" class="form-control" id="songAlbum" aria-describedby="albumHelp" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" id="songGenre" >
                        <option selected>ROCK</option>
                        <option value="2">RAP</option>
                        <option value="3">CLASSIC</option>
                        <option value="4">JAZZ</option>
                        <option value="5">POP</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="songName" class="form-label">Source</label>
                    <input type="file" class="form-control" id="songSource" aria-describedby="sourceHelp" required>
                </div>
                <button  type="submit" class="btn btn-light save_btn">Save</button>
            </form>
        </div>
        <div class="songs_list">
            <h3>Click on song for delete:</h3>
            <div class="list-group ">
                <div th:each="song: ${songs}">
                    <button type="button"
                            class="list-group-item list-group-item-action song_button"
                            th:utext="${song.getName()}"
                            data-th-src="${song.getId()}">
                        ...
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
</div>
<script  th:src="@{/scripts/admin.js}"></script>
</body>
</html>
