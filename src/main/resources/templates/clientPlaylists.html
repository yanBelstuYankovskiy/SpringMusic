<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
    <script th:src="@{/scripts/clientPlaylists.js}"></script>
    <title>Spring Music</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">SpringMusic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/client">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" >Playlists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/client/create">Create playlist</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search_input">
                        <a id="search_button" href="#">
                            <button class="btn btn-outline-success" type="button" >Search</button>
                        </a>
                    </form>
                    <button type="button" id="mail_message" class="btn btn-outline-success"  >Send email</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="page__body">
        <div class="songs_list">
            <div class="list-group ">
                <div th:each="playlist: ${playlists}">
                    <button type="button"
                            class="list-group-item list-group-item-action song_button">
                        <a th:utext="${playlist.getName()}" th:href="${'/client/playlist/' + playlist.getId()}">...</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
    </footer>
</div>
<script  th:src="@{/scripts/mail.js}"></script>
<script  th:src="@{/scripts/search.js}"></script>
</body>
</html>
