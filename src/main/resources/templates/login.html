<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="wrapper">
        <div class="login__form">
            <div class="login__form__wrapper">
                <h3>Login</h3>
                <div class="login__form">
                    <form class="form">
                        Login:<br/>
                        <input class="form-control" type="text" id="login" name="login" placeholder="login" style=" width: 240px"><br/>
                        Password:<br/>
                        <input class="form-control" type="password" id="password" name="password" placeholder="password" style="width: 240px"><br/>
                        <button class="btn btn-light" type="button" name="submit" onclick="signIN()">Log in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="info_message"></div>
    </div>
    <script  th:src="@{/scripts/auth.js}"></script>
</body>
</html>
